<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

      th:replace="~{fragments/layout :: layout (~{::body},'login')}"

>
<head>
    <title>USPTO.gov eFile Sign In </title>
</head>
<body>



                <div class="container" >

                    <form th:action="@{/login}" method="post" class="form form-check-input form-control-sm "  >
                        <div class="card card-login" style="margin: auto; background-color: whitesmoke; min-height: 320px; margin-left: 200px;  max-width: 40%;   border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;"  >
                            <div class="card-header card-header-blue text-center" style="padding-top: 20px;position:relative;top: 20px;">
                                <b class="card-title" style=""><a style="font-size: x-small;margin-top: 50px;" href="/registration">New User</a></b>
                            </div>

                            <div class="card-body " style="padding-top: 20px;position:relative;top: 20px;">
                                <p class="card-description text-center"><b>Existing User</b></p>

                                <span class="bmd-form-group"  style="position: center;">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" style="margin:auto;">
                                        <span class="glyphicon glyphicon-user"></span>
                                      </span>
                                    </div>
                                    <input style="margin: auto;" type="email" class="form-control" name="username" placeholder="Email...">
                                  </div>
                                </span>
                                <span class="bmd-form-group" style="margin:auto;">
                                  <div class="input-group" >
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" style="margin:auto;">
                                        <span class="glyphicon glyphicon-lock"></span>
                                      </span>
                                    </div>
                                    <input  style="margin:auto;" type="password" class="form-control" name="password" placeholder="Password...">
                                  </div>
                                </span>
                            </div>
                            <div class="card-footer justify-content-center" style="padding-top: 20px; padding-bottom:100px; position:relative;top: 10px;">

                                <div class="form-group" ><button style="background-color: #0b75c9; border-top-left-radius: 20px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px;" class="btn btn-default btn-lg" type="submit" value="Sign In"><span class="glyphicon glyphicon-log-in" ></span> &nbsp;&nbsp;    Sign In&nbsp;</button></div>
                            </div>

                            <!-- Login Form -->
                            <div  th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div  th:if="${param.logout}">
                                You have been logged out.
                            </div>

                        </div>



                    </form>

        </div>
                <script>
                    $(document).ready(function() {
                        $('.card').hide();
                        setTimeout(function() {
                            // after 1000 ms we add the class animated to the login/register card
                            $('.card').fadeIn('slow');
                        }, 500);
                    });
                </script>
</body>
</html>
