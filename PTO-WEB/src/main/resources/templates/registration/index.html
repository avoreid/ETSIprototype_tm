<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'registration')}">
<head >
    <meta charset="UTF-8">
    <title>Registration Home Page</title>
</head>
<body>

<!-- End Navbar -->
<div class="content" style="overflow: auto;">
    <div class="container-fluid" >

            <div class="col-md-14" >
                <div class="form-container" style="max-height:3000px; margin-bottom: 300px; background-image: linear-gradient(whitesmoke, white); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                    <div style="position: relative;top:26px; margin-left: 40px;">
                        <h1><b>New User Account</b></h1>
                    </div>
                    <div class="card-header card-header-rose card-header-text">

                        <div class="card-text">

                            <h5 class="card-title"><b>Account Details</b></h5>
                        </div>
                    </div>
                    <div class="card-body ">
                        <form method="get" action="/" class="form-horizontal">

                            <div class="row">
                                <label class="col-sm-2 col-form-label">E-Mail</label>
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;"  th:required>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="password" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;" th:required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Confirm</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="passwordConfirm" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;" th:required>
                                    </div>
                                </div>
                            </div>

                        <div class="card-text">
                            <h5 class="card-title"><b>Owner Details</b></h5>
                        </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="firstName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-form-label">Middle Name</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="middleName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <label class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="lastName" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Suffix</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <select  class="form-control" name="suffix"  style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                            <option value="mr"><b>Mr</b></option>
                                            <option value="mrs"><b>Mrs</b></option>
                                            <option value="ms"><b>ms</b></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        <div class="card-text">
                            <h5 class="card-title"><b>Correspondant Details</b></h5>
                        </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="address" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="city" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" name="country" class="form-control" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <label class="col-sm-2 col-form-label label-checkbox">Select application view for new applications</label>
                                <div class="col-sm-10 checkbox-radios">

                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="exampleRadios" value="option2" checked> Guided User View
                                            <span class="circle">
                                              <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="exampleRadios" value="option1"> Experienced User View
                                            <span class="circle">
                                               <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>


    </div>
</div>

<script>
    $(document).ready(function() {
        $('.form-container').hide();
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.form-container').fadeIn('slow');
        }, 600);
    });
</script>

</body>
</html>
