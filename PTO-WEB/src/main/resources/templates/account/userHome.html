<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layoutSession :: layout (~{::body},'profile')}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Owners/Members Directory</title>
</head>
<body>
<div class="content" style="overflow:auto;">
    <div class="container-fluid" >

        <div class="col-md-14" style="max-height:3000px; margin-bottom: 300px; background-image: linear-gradient(whitesmoke, white); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px;">
            <h1 style="color: whitesmoke" th:text="'User Profile'">welcome to pet clinic</h1>

            <table class="table table-striped">
            <tr>
                <th >First Name</th>
                <th>Last Name</th>
                <th>Email</th>

            </tr>
            <tr>

                <td style="color: whitesmoke" th:text="${user.firstName}">Spring in Action</td>
                <td style="color: whitesmoke" th:text="${user.lastName}">Wrox</td>
                <td style="color: whitesmoke" th:text="${user.email}">123</td>

                <!--<td sec:authentication="email">[ROLE_USER, ROLE_ADMIN]</td>-->


            </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
